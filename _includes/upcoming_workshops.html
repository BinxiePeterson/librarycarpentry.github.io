
<table class="table table-striped" style="width: 100%;">
{% for w in site.data.workshops2.workshops  %}
<tr>
    <td>
      <img src="{{site.url}}/files/flags/{{w.country | downcase}}.svg" 
	   title="{{w.country | replace: '-', ' '}}" alt="{{w.country | replace: '-', ' ' | downcase}}" width="40" />
    </td>
    <td>
	    <a href="{{w.url}}">{{w.venue}}</a><br />
	    Instructors: {{w.who}} 
	    <br />
	    Helpers: {{w.help}} 
    </td>
    <td width="10%">
      {{w.month}} {{w.start_day}}-{{w.end_day}}, {{w.year}}
    </td>
</tr>
{% endfor %}
</table>
